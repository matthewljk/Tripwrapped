version: 1
# Backend runs first: deploys schema (incl. Media lat/lng/timestamp) and writes amplify_outputs.json.
# Secrets (GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET) must be set in Amplify Console for the branch.
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - export CI=1
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir .
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Make server-side env vars available to Next.js API routes / SSR (Amplify does not inject them by default)
        - env | grep -e GOOGLE_MAPS_API_KEY -e GOOGLE_PLACES_API_KEY >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
